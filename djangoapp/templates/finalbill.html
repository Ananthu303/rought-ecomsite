<!DOCTYPE html>
<html lang="en">
{% load static %}
  <style>
    .container{
      display: flex;
      align-items:center ;
      justify-content: center;

    }
    .inner-container{
      height: 550px;
      width: 500px;
      background-color: white;
      margin-top: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container .inner-container form a{margin-left: 30px;}
  </style>

<script src="https://kit.fontawesome.com/f7c3f44c97.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="shadow-lg inner-container">
      <form method="post" enctype="multipart/form-data">{% csrf_token %}

        <label> Name</label> <br>
        <input type="text"  readonly value="{{b.pname}}"> <br><br>
        <img src="{% static x %}" name="productimage" height="200px" width="188px"> <br> <br>
        <label> Price</label> <br>
        <input type="number" value="{{b.price}}" readonly> <br>
        <label> Quantity</label> <br>
        <input type="text"  value="{{b.quantity}}" readonly> <br>
        <label>Total</label> <br>
        <input type="number" readonly value="{{t}}"> <br> <br>
        <a  href="http://127.0.0.1:8000/djangoapp/placeorder/" class="btn btn-primary">Place Order</a>



    </form>
    </div>
  </div>
</body>
</html>
